<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Volume Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
    <style>
        #volume {
            font-size: 32px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="volume">Volume: Waiting for data...</div>

    <script>
        // Establish WebSocket connection
        const socket = io.connect('http://127.0.0.1:5000');  // Ensure the URL matches Flask server

        socket.on('connect', function() {
            console.log('WebSocket connected');
        });

        socket.on('volume_update', function(data) {
            console.log('Received volume_update:', data);
            const volumeElement = document.getElementById('volume');
            volumeElement.textContent = `Volume: ${data.volume.toFixed(2)} dB`;
        });

        socket.on('disconnect', function() {
            console.log('WebSocket disconnected');
        });
    </script>
</body>
</html>
